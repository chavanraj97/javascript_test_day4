<html>
    <head>
        <title>Form</title>

    </head>

    <body>
        <div align = "center">
            <form>
                <label>User Id: </label>
                <input type="text" id = "uName" minlength="3" maxlength="13"/><br><br>

                <label>Password: </label>
                <input id = "pass" type="password" minlength="8" required><br><br>

                <label>Mobile: </label>
                <input type="tel" id="mob" pattern="[0-9]{10}"><br><br>

                

                <label>Address: </label>
                <input type="text" id = "address"><br><br>

                <label>Age: </label>
                <input type="number" id = "age" min= "18" max = "100"/><br><br>


                
                <button>submit</button>
            </form>

        </div>
    </body>
</html>
